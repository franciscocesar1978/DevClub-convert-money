<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert - Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option><b>R$ Real Brasileiro</b></option>
                </select>
            </label>
    
            <label>
                Converter <b>para</b>
                <select class="currency-select">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>
            </label>
    
            <label>
                Valor
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>
    
            <button class="convert-button">Converter</button>
    
            <section>
                <div class="currency-box">
                    <img src="assets/real.png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert"><b>R$ 0,00</b></p>
                </div>
    
                <img class="arrow-img" src="assets/arrow.png" alt="seta">
    
                <div class="currency-box">
                    <img class="currency-img" src="assets/dolar.png" alt="logo-moeda-convertida">
                    <p class="currency" id="currency-name">Dólar</p>
                    <p class="currency-value"><b>US$ 0,0</b></p>
                </div>
            </section>
    
        </main>
    </div>
   

</body>
<script src="scripts.js"></script>

</html>
